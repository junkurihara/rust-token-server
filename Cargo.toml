[package]
name = "rust-webapi-axum"
description = ""
version = "0.1.0"
edition = "2021"
authors = ["Jun Kurihara"]
homepage = ""
repository = ""
license = "MIT"
readme = "README.md"
categories = []
keywords = []

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.70"
axum = "0.6.12"
base64 = "0.21.0"
chrono = "0.4.24"
clap = { version = "4.1.14", default-features = false, features = [
  "std",
  "cargo",
  "wrap_help",
] }
jwt-simple = "0.11.4"
rand = "0.8.5"
serde = { version = "1.0.158", features = ["derive"] }
serde_json = "1.0.95"
tokio = { version = "1.27.0", features = ["full"] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", features = ["env-filter"] }
sqlx = { version = "0.6.3", features = ["sqlite", "runtime-tokio-rustls"] }
async-trait = "0.1.68"
uuid = { version = "1.3.0", features = ["v4"] }
validator = { version = "0.16", features = ["derive"] }
rust-argon2 = "1.0.0"

[dependencies.p256]
version = "0.13.0"
features = ["pem", "jwk", "default"]
optional = false

[dependencies.ed25519-dalek]
git = "https://github.com/dalek-cryptography/ed25519-dalek"
# version = "2.0.0-pre.0"
features = ["pem", "default"]
optional = false

[profile.release]
codegen-units = 1
incremental = false
lto = "fat"
opt-level = 3
panic = "abort"
